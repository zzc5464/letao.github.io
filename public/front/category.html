<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城--首页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cate.css">
</head>
<body>
<div class="container">
    <header>
        <a href="javascript:history.go(-1);" class="fa fa-arrow-circle-left lt_back"></a>
        <h4>乐淘首页</h4>
        <a href="search.html" class="fa fa-search lt_search"></a>
    </header>


    <div class="lt_content">
        <div class="lt_category_l">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll">
                     <!--模板1-->

                </ul>
            </div>
        </div>

        <div class="lt_category_r">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll">
                    <!--挖个坑-->

                </ul>
            </div>
        </div>
    </div>

    <footer>
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li class="current">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="goods.html">
                    <i class="fa fa-car"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="vip.html">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </li>
        </ul>
    </footer>
</div>
<script type='text/html' id="tpl">
    {{each rows v i}}
    <li class="{{i==0?'now':''}}" data-id='{{v.id}}'>{{v.categoryName}}</li>
    {{/each}}
</script>
<script type='text/html' id="secTmp">
    {{if rows.length==0}}
    <p>不好意思，暂无数据</p>
    {{/if}}
    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commont.js"></script>
<script src="js/cate.js"></script>
<script>
    sc[1].scrollTo(0,0,500);
</script>
</body>
</html>
