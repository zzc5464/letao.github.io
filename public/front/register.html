<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城--登录</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container">
    <header>
        <a href="javascript:history.go(-1);" class="fa fa-arrow-left lt_back"></a>
        <h4>注册</h4>
        <!--<a href="search.html" class="fa fa-search lt_search"></a>-->
    </header>
    <form class="form">
        <div class="mui-input-row">
            <input type="text" placeholder="请输入用户名" name="username">
        </div>

        <div class="mui-input-row">
            <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            <!--
            有mui-input-password才有小眼睛，不能加文档里面的这个span
            <span class="mui-icon mui-icon-eye"></span>
            -->
        </div>

        <div class="mui-input-row">
            <input type="password" name="repassword" class="mui-input-password" placeholder="请输入确认密码">
            <!--<span class="mui-icon mui-icon-eye"></span>-->
        </div>

        <div class="mui-input-row">
            <input type="text" placeholder="请输入手机号" name="mobile">
        </div>

        <div class="mui-input-row code">
            <input type="text" placeholder="请输入验证码" name="vCode">
            <!--<button id="btn_getcode" class="mui-btn mui-btn-primary">获取验证码</button>-->
            <a href="javascript:;" id="getVCode" class="mui-btn mui-btn-primary">获取验证码</a>
        </div>


        <div class="mui-button-row">
            <a href="javascript:;" class="btn_register mui-btn mui-btn-primary mui-block">注册</a>
        </div>

        <div class="mui-button-row register_text">
        <span class="mui-pull-left">
          <input type="checkbox" checked="">我同意《会员服务协议》
        </span>
        <span class="mui-pull-right">
          <a href="login.html">立即登录</a>
        </span>
        </div>
    </form>
    <footer>
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="goods.html">
                    <i class="fa fa-car"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="vip.html">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </li>
        </ul>
    </footer>
</div>
<script type="text/html" id='proTmp'>

</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/commont.js"></script>
<script src="js/register.js"></script>
</body>
</html>
